<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">TodoList</span>
        <form class="d-flex" action="{{ url_for('auth_sign_out') }}">
            <button class="btn btn-danger" ><i class="fa fa-sign-out"></i> Sign out</button>
        </form>
      </div>
    </nav>
    <div class="container mt-2">
      <div class="d-flex flex-row justify-content-between">
        <div class="p-2"><h1>User's tasks:</h1></div>
        <div class="p-2"><a href="/ui/addTask" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Add new task"><i class="fa fa-plus"></i></a></div>
      </div>
    </div>
    <div class="container d-flex flex-row my-2 justify-content-end">
      
      <form class="d-flex" action="/ui" method="GET">
        <div class="form-group p-2 row">
          <label class="p-2 col">Sort by:</label>
          <select class="form-select col" name="sort_by" onchange="this.form.submit()" value="title">
            {% for option in ["default","title","description","priority","deadline","category","is_completed","created_date"] %}
            <option value="{{ option }}" {% if option == sort_by %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
          </select>
        </div>
        
      </form>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th class="col-9">Title</th>
            <th class="col">Priority</th>
            <th class="col">Deadline</th>
            <th class="col">Completed?</th>
            <th class="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for task in tasks %}
          <tr>
            <td 
              style="background-color: #ffffff; cursor: pointer;"
              onmouseover="this.style.backgroundColor='#D3D3D3'"
              onmouseout="this.style.backgroundColor='#ffffff'"
              onclick="window.location.href='/ui/task/{{ task.id }}';"
            >{{ task.title }}</td>
            
            <td 
              style="background-color: #ffffff; cursor: pointer;"
              onmouseover="this.style.backgroundColor='#D3D3D3'"
              onmouseout="this.style.backgroundColor='#ffffff'"
              onclick="window.location.href='/ui/task/{{ task.id }}';"
            >{{ task.priority }}</td>
            
            <td 
            style="background-color: #ffffff; cursor: pointer;"
            onmouseover="this.style.backgroundColor='#D3D3D3'"
            onmouseout="this.style.backgroundColor='#ffffff'"
            onclick="window.location.href='/ui/task/{{ task.id }}';"
            >
              {% if task.deadline is not none %} {{ task.deadline }} {% endif %}
            </td>
            <td>
              <form action="{{ url_for('toggle completion', task_id=task.id) }}" method="POST">
                <input
                  class="form-check-input" type="checkbox" value=""
                  id="check_"+{{ task.id }}
                  onchange="this.form.submit()"
                  {% if task.is_completed %}checked{% endif %}>
              </form>
            </td>
            <td><form action="{{ url_for('delete task', task_id=task.id) }}" method="POST"><button type="submit" class="btn btn-danger" onclick="handleTaskDeletion('{{ task.id }}')"><i class="fa fa-trash"></i></button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
