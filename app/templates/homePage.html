<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">TodoList</span>
        <form class="d-flex" action="{{ url_for('auth_sign_out') }}">
            <button class="btn btn-danger" ><i class="fa fa-sign-out"></i> Sign out</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="d-flex flex-row justify-content-between">
        <div class="p-2"><h1>User's tasks:</h1></div>
        <div class="p-2"><a href="/ui/addTask" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Add new task"><i class="fa fa-plus"></i></a></div>
      </div>
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th class="col-9">Title</th>
          <th class="col">Priority</th>
          <th class="col">Deadline</th>
          <th class="col">Completed?</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <th class="col">
          {{ task.title }}
        </th>
        <th class="col">
          {{ task.priority }}
        </th>
        <th class="col">
          {{% if task.deadline is not none %}}{{% task.deadline  %}}{{% endif %}}
        </th>
        <th class="col">
          <input
            class="form-check-input" type="checkbox" value=""
            id="check_"+{{ task.id }}
            onchange="handleTaskCompletionChange({{ task.id }},this.checked)"
            {% if task.is_completed %}checked{% endfor %}>
        </th>
        {% endfor %}
      </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
