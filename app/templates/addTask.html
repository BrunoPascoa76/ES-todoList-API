<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create new task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">TodoList</span>
          <form class="d-flex" action="{{ url_for('auth_sign_out') }}">
              <button class="btn btn-danger" ><i class="fa fa-sign-out"></i> Sign out</button>
          </form>
        </div>
    </nav>
    <div class="d-flex flex-row justify-content-start">
        <a class="p-2 btn btn-light btn-lg" style="border: none; background: transparent;" href="/ui">
            <i class="fa fa-arrow-left" style="font-size: 2rem;"></i>
        </a>
        <h1 class="p-2">Create new task:</h1>
    </div>    
    <form method="POST" action="{{ url_for('tasks') }}">
        <div class="container">
            <div class="d-flex flex-row form-group gap-5">
                <label for="title" class="p-2 form-label">Title: *</label>
                <input type="text" class="col form-control" id="title" name="title" placeholder="insert title" required>
            </div>
            <div class="d-flex flex-row form-group mt-2 gap-2">
                <label for="description" class="p-2 form-label">Description:</label>
                <input type="text" class="col form-control" id="description" name="description" placeholder="insert description">
            </div>
            <div class="d-flex flex-row mt-2 gap-3">
                <div class="p-2 flex-col form-check">
                    <label for="deadline">Deadline:</label>
                    <input type="date" class="p-2 form-control" id="deadline" name="deadline">
                </div>
                <div class="p-2 flex-col form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" class="p-2 form-control" placeholder="insert category">
                </div>
                <div class="p-2 flex-col form-check">
                    <label for="priority">Priority:</label>
                    <input type="number" id="priority" name="priority" class="p-2 form-control" placeholder="insert priority">
                </div>
            </div>
            <div class="p-2 d-flex flex-row mt-2 justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
